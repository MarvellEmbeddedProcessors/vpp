unix {
    log /tmp/inl_ipsec/vpp.log
    cli-listen /tmp/inl_ipsec/cli.sock
    #full-coredump
    #interactive
    nodaemon
}

api-trace {
    on
}

logging {
    default-syslog-log-level info
}

cpu {
    main-core 2
    corelist-workers 3
}

session
{
    event-queue-length 10
}
#tcp { no-csum-offload }

buffers {
    ## Increase number of buffers allocated, needed only in scenarios with
    ## large number of interfaces and worker threads. Value is per numa node.
    ## Default is 16384 (8192 if running unprivileged)
#     buffers-per-numa 5000

    ## Size of buffer data area
    ## Default is 2048
    default data-size 2048
#    naturally-aligned
#    enable-nat-alignment
}

devices {
  dev pci/0002:20:00.1
  {
    driver octeon
  }
  dev pci/0002:1d:00.0
  {
    driver octeon
  }
  dev pci/0002:01:00.6 {
     driver octeon
     port 0 {
        name eth0
     }
  }
  dev pci/0002:01:01.0 {
     driver octeon
     port 0 {
        name eth1
     }
  }
}
plugins {
    plugin dpdk_plugin.so { disable }
    plugin onp_plugin.so { disable }
}
