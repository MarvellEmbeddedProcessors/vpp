unix {
    log /tmp/l3fwd_perf/vpp.log
    cli-listen /tmp/l3fwd_perf/cli.sock
    #full-coredump
    #interactive
    nodaemon
}

api-trace {
    on
}

logging {
    default-syslog-log-level info
}

cpu {
    main-core 23
    corelist-workers 15-22
}

session
{
    event-queue-length 10
}
#tcp { no-csum-offload }

buffers {
    ## Increase number of buffers allocated, needed only in scenarios with
    ## large number of interfaces and worker threads. Value is per numa node.
    ## Default is 16384 (8192 if running unprivileged)
#     buffers-per-numa 5000

    ## Size of buffer data area
    ## Default is 2048
    default data-size 2048
#    naturally-aligned
#    enable-nat-alignment
}

